experiences:
    title: Experiences
    info:
      - role: Site Reliability Engineer
        time: 2021 - Present
        company: Talkdesk, Porto
        details: |
          Developing and maintaining IAC code/modules/providers to manage cloud infrastructure.\
          Focus on the observability stack, providing tools and mechanisms to other teams.\
          Led investigation of new implementations into AWS / MongodbAtlas / Grafana.\
          Stack:
            - AWS
            - Terraform
            - Vault
            - Consul
            - Ansible
            - Atlantis
            - Prometheus
            - Grafana
            - K8s
      - role: Senior System Administrator
        time: 2020 - 2021
        company: Byside, Porto
        details: |
          Infrastructure architect and team leader, managing 3 datacenters and 2 IaaS sites.\
          Migration from Virtual Environment to IaaS and migrate micro services to containers.\
          Led Automation for infrastructure deployment and its lifecycle.\
          Network administration (Core switch/Firewall/Ipsec).\
          Stack:
            - Ansible
            - RHEV/Ovirt
            - Rundeck
            - AWX
            - Vmware(IaaS)
            - GCP
      - role: System Administration Specialist
        time: 2018 - 2020
        company: Vimaponto, Guimarães
        details: |
          Lead Sysadmin on Windows and Linux platforms.
            - Cluster virtualization with VMware;
            - Windows Server with Active Directory;
            - Support for SQL servers;
            - Disaster recovery with Veeam/Storagecraft;
          Responsible for deployment of network solutions, such as core network, firewall.\
          Orchestration and scripting evangelist, working mostly with Powershell and bash.\
          Developed iac tools to automate everything possible.
      - role: Solution / Maintenance techinian
        time: 2009 - 2018
        company: Cheaptrade, Felgueiras
        details: |
          - Support ERP Clients
          - Server solutions for ERP
          - Storage ( Corporate Solutions / Opensource Solutions )
          - Domain Controllers
          - Networking for small business
          - IT solutions consulting
          - Backup solutions
          - Local web servers for small appliances
      - role: Self Employer
        time: 2007 - 2009
        company: RMLTECH, Amarante
        details: |
          - Help Desk
          - Small server solutions ( Linux Based - Storage/PDC )
          - Webhosting
          - ERP Solutions
